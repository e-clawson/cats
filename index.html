<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS!</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="./search.js" defer></script>
    <script type="text/javascript" src="./filter.js" defer></script>

</head>

<body>

    <!-- Site Heading -->
    <header id="header">
        <h1> CATS! </h1>
    </header>

     <!-- Main Banner -->
     <div class="banner">
    </div>

    <!-- Nav Bar -->
    <div id="navbar">
    </div>

    <!-- About -->
    <div id="about" class="default">
        <h3>About This Site</h3>
        <p>This site was created to practice API get requests and to enjoy and learn about cats and kittens </p>
    </div>

    <!-- Main site area -->
    <div id="page-body">
        <div id="home">

        <!-- Search Bar -->
        <div class="form-container"> 
            <form class="form">
                <input id="input" type="search" placeholder="search" onkeyup="search()">
            </form>
        </div>

     <!-- Filter Bar -->
      <div class="filter-bar">
        <!-- add a dropdown that searches by breed and displays information and photos of that breed -->
         <h2>Filter by Breed</h2>
         <select id="breed-filter"> Filter by Breed </select>
         <div id="filter-info">
            <div id="filter-imgs"></div>
         </div>
      </div>



     <!-- display cards -->
        <div id="cat-cards" >
            <div id="card-container"></div>
        </div>
    </div>

    <!-- Favorites -->
    <div id="favorites" class="default">
        <div></div>
    </div>

</body>
</html>
